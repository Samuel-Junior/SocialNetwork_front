<app-header></app-header>
<div class="form-card">
    <h2>NOUVEAU POST</h2>
    <form [formGroup]="createPostForm">
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">ajouter l'URL de l'image</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>
        <button mat-button color="primary" (click)="submitPost(createPostForm.value)"[disabled]="createPostForm.invalid" type="submit" >Poster</button>
    </form>
</div>
